<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman formulir</title>
</head>
<body>
    <div style="background-color: aliceblue; width: 400px; border-radius: 10px;">
        <div style="margin-left: 20px; padding-top: 1px;">
        <h1>Formulir Biodata</h1>
        <table>
            <tr>
                <td>
                    <label for="Nama">Nama</label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" id="Nama">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NIM">NIM</label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" id="NIM">
                </td>
            </tr>
            <tr>
            <td>
                <label for="Jurusan">Jurusan</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="Jurusan">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Fakultas">Fakultas</label>
            </td>
            <td>:</td>
            <td>
                <select id="Fakultas">
                    <option>Fakultas Ilmu Komputer</option>
                    <option>Fakultas Teknik</option>
                    <option>Fakultas Ilmu Budaya</option>
                    <option>Fakultas Ekonomi Bisnis</option>
                    <option>Fakultas Kesehatan</option>
                    <option>Fakultas Kedokteran</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Angkatan">Angkatan</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="Angkatan">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Jenis Kelamin">Jenis Kelamin</label>
            </td>
            <td>:</td>
            <td>
                <label for="Cowok">Pria</label>
                <input type="radio" id="Cowok">
                <label for="Cewek">Cewek</label>
                <input type="radio" id="Cewek">
            </td>
        </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" id="email">
                </td>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button style="background-color: hsl(203, 69%, 35%) ; color: white;">Submit</button>
                        <button style="background-color: hsl(203, 69%, 35%); color: white;">Reset</button>
                        <button style="background-color: hsl(203, 69%, 35%);"><a href="biodata.html" style="color: white; text-decoration: none;">Biodata</a>/button>
                    </td>
                </tr>
            </tr>
        </table><br>
        </div>
    
    </div>
    
</body>
</html>
